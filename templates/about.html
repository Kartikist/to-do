
{% extends 'base.html' %}
{% block title %}  About {% endblock title %} 
{% block body_block %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Link to Animate.css for animations -->
<link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
<style>
    /* Custom styles for additional animations (optional) */
    .animated-text {
        animation-duration: 1.5s;
    }
</style>
</head>
<body class="bg-light">


<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-50">
        <div class="col-md-8 text-center animate__animated animate__fadeInUp">
            <!-- Center the content vertically and horizontally -->
            <h1 class="display-3">About</h1>
            <p class="lead">My name is <span class="text-muted">Kartik</span></p>
            <p class="text-muted">
                This is a simple to-do application with some with basic features.
                Feel free to add feedback and comments.
            </p>
        </div>
    </div>
</div>

<!-- Feedback Form -->
<div class="container mt-5 animate__animated animate__fadeInUp">
    <h2 class="text-center">Feedback</h2>
    <form method = "POST" action="/feedback">
        <div class="mb-3">
            <label for="feedback" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit Feedback</button>
    </form>
</div>

<!-- Link back to the home page or other sections as needed -->
<div class="container mt-3 animate__animated animate__fadeInUp text-center">
    <a href="/" class="btn btn-outline-dark">Back to Home</a>
</div>
        {% endblock body_block %}
